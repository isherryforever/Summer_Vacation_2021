<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Refresh" content="10">
    <title>Title</title>
</head>
<body>
<form class="form-signin" th:action="@{/dashboard}" method="post">
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="color:white; background:grey; width:70px; height:35px; border: 10px;" >返回主页</button>
</form>
<div class="jumbotron2 text-center" style="margin-top:0;">
    <h1 style="font-size: 35px ;font-weight: 500; color:deepskyblue">最近50次检测的温度、湿度、烟雾浓度和人体红外情况</h1>
</div>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="table-responsive">
        <table class="table table-striped table-sm" style="color:black;background:lightblue; font-weight: bold" th:cellpadding="30">
            <thead>
            <tr>
                <th>温度</th>
                <th>湿度</th>
                <th>烟雾浓度</th>
                <th>红外传感状态</th>
                <th>时间</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ins:${s2}">
                <td  th:text="${ins.temperature}"></td>
                <td  th:text="${ins.humidity}"></td>
                <td  th:text="${ins.smog}"></td>
                <td  th:text="${ins.infrared}"></td>
                <td  th:text="${ins.time}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
